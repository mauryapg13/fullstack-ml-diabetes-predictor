<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>

    <form id="prediction-form">
    
        <div>
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="Pregnancies" placeholder="e.g., 6" required>
        </div>
        
        <div>
            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="Glucose" placeholder="e.g., 148" required>
        </div>
        
        <div>
            <label for="blood-pressure">Blood Pressure:</label>
            <input type="number" id="blood-pressure" name="BloodPressure" placeholder="e.g., 72" required>
        </div>
        
        <div>
            <label for="skin-thickness">Skin Thickness:</label>
            <input type="number" id="skin-thickness" name="SkinThickness" placeholder="e.g., 35" required>
        </div>
        
        <div>
            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="Insulin" placeholder="e.g., 0" required>
        </div>
        
        <div>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="BMI" step="0.1" placeholder="e.g., 33.6" required>
        </div>
        
        <div>
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" id="dpf" name="DiabetesPedigreeFunction" step="0.001" placeholder="e.g., 0.627" required>
        </div>
        
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" placeholder="e.g., 50" required>
        </div>
        <div>
            <button type="submit">Predict</button>
        </div>
        
    </form>
    <div id="result-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
